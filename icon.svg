<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Heating element symbol -->
  <g transform="translate(100,100)">
    <!-- Heating coil -->
    <path d="M -40 -20 Q -20 -40 0 -20 Q 20 0 0 20 Q -20 40 -40 20" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 40 -20 Q 20 -40 0 -20 Q -20 0 0 20 Q 20 40 40 20" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Connection lines -->
    <line x1="-50" y1="0" x2="-40" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="50" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Temperature indicator -->
    <circle cx="0" cy="35" r="8" fill="#FF9800"/>
    <circle cx="0" cy="35" r="4" fill="#FF5722"/>
  </g>
  
  <!-- my-PV text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">my-PV</text>
</svg>
